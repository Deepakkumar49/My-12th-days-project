<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login_flex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="container">
        <h2>Login Please</h2>
        <form id="form_box">
            <input type="text" placeholder="Username" required id="Username" class="input_field" ><br>
            <input type="email" placeholder="Email" required id="Email" class="input_field"><br>
            <input type="tel" placeholder="Phone" required id="Phone" class="input_field" ><br>
            <input type="password" placeholder="Password" id="Password" class="input_field" ><br>
            <br>
            <a href="#" class="link" >Forgot Password?</a>
            <br>
            <br>
            <button type="submit" id="login_button">Login</button> 
        </form>
</div>
</body>
</html>
